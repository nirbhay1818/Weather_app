<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600; display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>    
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>
        
        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search form -->
            <form class="form-container" data-searchform>
                <input placeholder="Search for City...." data-searchInput>
                <button class="btn" type="submit">
                    <img src="Search.jpg" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading screen container -->
            <div class="sub-container loading-container">
                <img src="loading.webp" height="100" width="100" style="border-radius: 50%;padding-top:4px">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">
                
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>

                <!-- weather icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 Cards parameters -->

                <!-- card 1 -->
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="windspeed.jpg">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="humidity.jpg">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card3 -->
                    <div class="parameter">
                        <img src="cloud.png">
                        <p>Cloud</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

            </div>
        </div>
    </div>
     
    <script src="index.js"></script>
</body>
</html>
